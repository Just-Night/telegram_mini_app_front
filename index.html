<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Authentication</h1>

    <button onclick="sendAuthData()">Send All Auth Data</button>
    <script>
        const API_URL = "https://9c1f-147-175-186-249.ngrok-free.app";  // URL of your backend

        function sendAuthData() {
            Telegram.WebApp.ready();
            const initData = Telegram.WebApp.initData;
            console.log("Data:", initData);
            fetch(`${API_URL}/api/v1/auth/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ initData: initData })
            })
            .then(response => response.json())
            .then(data => {
                alert("Data sent successfully! Check the backend logs.");
            })
            .catch(error => {
                console.error("Error sending auth data:", error);
            });
        }
    </script>
</body>
</html>
